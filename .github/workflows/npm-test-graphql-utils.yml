name: Test package on pull request
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: npm install
        working-directory: ./graphql-utils
      - run: npm test
        working-directory: ./graphql-utils
